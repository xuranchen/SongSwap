<html>
<header>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
        @CHARSET "ISO-8859-1";
        body {
            padding-top: 90px;
        }

        .panel-login {
            border-color: #ccc;
            -webkit-box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.2);
        }

        .panel-login>.panel-heading {
            color: #00415d;
            background-color: #fff;
            border-color: #fff;
            text-align: center;
        }

        .panel-login>.panel-heading a {
            text-decoration: none;
            color: #666;
            font-weight: bold;
            font-size: 15px;
            -webkit-transition: all 0.1s linear;
            -moz-transition: all 0.1s linear;
            transition: all 0.1s linear;
        }

        .panel-login>.panel-heading a.active {
            color: #029f5b;
            font-size: 18px;
        }

        .panel-login>.panel-heading hr {
            margin-top: 10px;
            margin-bottom: 0px;
            clear: both;
            border: 0;
            height: 1px;
            background-image: -webkit-linear-gradient(left, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
            background-image: -moz-linear-gradient(left, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
            background-image: -ms-linear-gradient(left, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
            background-image: -o-linear-gradient(left, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
        }

        .error {
            color: red;
            text-align: center;
        }

        .panel-login input[type="text"],
        .panel-login input[type="password"] {
            height: 45px;
            border: 1px solid #ddd;
            font-size: 16px;
            -webkit-transition: all 0.1s linear;
            -moz-transition: all 0.1s linear;
            transition: all 0.1s linear;
        }

        .panel-login input:hover,
        .panel-login input:focus {
            outline: none;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
            border-color: #ccc;
        }

        .btn-login {
            background-color: #59B2E0;
            outline: none;
            color: #fff;
            font-size: 14px;
            height: auto;
            font-weight: normal;
            padding: 14px 0;
            text-transform: uppercase;
            border-color: #59B2E6;
        }

        .btn-login:hover,
        .btn-login:focus {
            color: #fff;
            background-color: #53A3CD;
            border-color: #53A3CD;
        }

        .btn-register {
            background-color: #1CB94E;
            outline: none;
            color: #fff;
            font-size: 14px;
            height: auto;
            font-weight: normal;
            padding: 14px 0;
            text-transform: uppercase;
            border-color: #1CB94A;
        }

        .btn-register:hover,
        .btn-register:focus {
            color: #fff;
            background-color: #1CA347;
            border-color: #1CA347;
        }

        .UIbutton {
            background-color: #2084ff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        select {
            border: 0px solid #ccc;
            height: 25;
            line-height: 12px;
            margin: 0;
            padding: 0px 20px;
            background: #2084ff none no-repeat;
            cursor: pointer;
            color: white;
        }

        @media screen and (min-width:0) {
            /* for relatively modern browsers including IE 8+ */
            select {
                border-radius: 4px;
                background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAsAAAAZCAYAAADnstS2AAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAH9JREFUeNpi/P//PwOxgImBBDDsFTP+dyJeMQsQMwNxLBCz4VF3B4j3gRT/BWJRIO7CofA7EJsgu7kbiHfgUFwAxNfQPRgHxC/QFK4E4lnYQuM1EIdCnQUC94E4HV/QHQHieiD+BcQRQPyRUNCBQgckupuicGYcTc+DTzFAgAEARhcb0a4IYZcAAAAASUVORK5CYII=");
                background-position: -50px -50px;
            }
        }

        @media screen and (-webkit-min-device-pixel-ratio:0) {
            /* for Webkit */
            select {
                -webkit-appearance: none;
                background-position: 220px center;
                /*control width*/
                padding: 3px 171px 3px 20px;
            }
        }

        @-moz-document url-prefix() {
            /* for Firefox */
            select {
                -moz-appearance: none;
                text-indent: 0.01px;
                text-overflow: "";
                background-position: right center;
                /*controls width of main area*/
                padding-right: 171px;
            }
            /* hides the dotted outline on focus in FF (See SO#3773430) */
            select:-moz-focusring {
                color: transparent;
                text-shadow: 0 0 0 #000;
            }
        }

        @media screen and (-ms-high-contrast: active),
        (-ms-high-contrast: none) {
            /* for IE10+ */
            select::-ms-expand {
                display: none;
            }
            select {
                background-position: right center;
                /*controls width?*/
                padding-right: 170px;
            }
        }
    </style>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</header>

<body background="http://localhost:3000/backgroundwater2.png" style="background-repeat: no-repeat; background-size: 100% 100%" ;>
    <div align="center" id="title">
        <img src="http://localhost:3000/banner2min.png" />
    </div>
    <br>
    <br>
    <div align="center" id="genreSelector ">
        <form id="genreForm">
            <font size="5px"> Select a genre to get a song recommendation! <br> <br>
            </font>
            <select id="genrePicker">
                <option selected="true" disabled="true" >Genre</option>
                <option value="Pop" background= "blue">Pop</option>
                <option value="Jazz">Jazz</option>
                <option value="Rock">Rock</option>
                <option value="Metal">Metal</option>
                <option value="Rap/RnB">Rap/RnB</option>
                 <option value="Classical">Classical</option>
                <option value="Indie">Indie</option>
                <option value="Foreign">Foreign</option>
                <option value="Country">Country</option>
                 <option value="Dubstep">Dubstep</option>
                <option value="Trance">Trance</option>
                <option value="House">House</option>
                <option value="EDM">EDM</option>
            </select>
            <!--<div class="g-recaptcha" data-sitekey="6LcQTBoUAAAAAG9DLWSuZcE0w0YrZbg3imvJIII7"></div>-->
            <br>
            <button id="submitButton" class="UIbutton" type="button" value="guestLogin"> Continue as guest </button>
            <button id="loginSignupButton" class="UIbutton" type="button" value="login"> Log in / Sign up </button>
        </form>
    </div>
</body>

<script type="text/javascript">
    $(document).ready(function() {
        $('#submitButton').click(function(e) {
            var sel = document.getElementById('genrePicker');
            if (sel.value != 'Genre') {
                $.get("/join",{"genre":sel.value }).done(function(data) {
                    if (data != null) {
                        var url = "/sessionWait";
                        url += "?genre=" + sel.value + "&uID=" + data;
                        window.location = url;
                    }
                })
            } else {
                    // Must select a genre
            }
        });
        $('#loginSignupButton').click(function(e) {
            console.log('reached')
            window.location = '/login';
        });

    });

</script>

</html>
