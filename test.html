<html>
<header>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-tabs {
            margin-bottom: 15px;
        }
        
        .sign-with {
            margin-top: 25px;
            padding: 20px;
        }
        
        div#OR {
            height: 30px;
            width: 30px;
            border: 1px solid #C2C2C2;
            border-radius: 50%;
            font-weight: bold;
            line-height: 28px;
            text-align: center;
            font-size: 12px;
            float: right;
            position: absolute;
            right: -16px;
            top: 40%;
            z-index: 1;
            background: #DFDFDF;
        }
    </style>
</header>

<body>
    <!-- Large modal -->
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Login modal</button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;</button>
                    <h4 class="modal-title" id="myModalLabel">
                        Login/Registration
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#Login" data-toggle="tab">Login</a></li>
                                <li><a href="#Registration" data-toggle="tab">Registration</a></li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane active" id="Login">
                                    <form role="form" action="index.html" class="form-horizontal">
                                        <div class="form-group">
                                            <label for="email" class="col-sm-2 control-label">
                                        Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" id="email1" placeholder="Email" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1" class="col-sm-2 control-label">
                                        Password</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Password" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-2">
                                            </div>
                                            <div class="col-sm-10">
                                                <button id="signInButton" type="submit" class="btn btn-primary btn-sm">
                                            Sign in</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="tab-pane" id="Registration">
                                    <form role="form" class="form-horizontal">
                                        <div class="form-group">
                                            <label for="Username" class="col-sm-2 control-label">
                                        Username:</label>
                                            <div class="col-sm-10">
                                                <input type="Username" class="form-control" id="Username" placeholder="Username" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="mobile" class="col-sm-2 control-label">
                                        Password:</label>
                                            <div class="col-sm-10">
                                                <input type="Password" class="form-control" id="Password" placeholder="Password" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="col-sm-2 control-label">
                                        Confirm Password:</label>
                                            <div class="col-sm-10">
                                                <input type="Password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-2">
                                            </div>
                                            <div class="col-sm-10">
                                                <button id="registerButton" type="button" class="btn btn-primary btn-sm">
                                            Register</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    document.getElementById("registerButton").onclick = function() {
        myFunction()
    };

    function myFunction() {
        location.href = "test.html";
    }
    document.getElementById("signInButton").onclick = function() {
        myFunction1()
    };

    function myFunction1() {
        location.href = "waitPage.html";
    }
    $('#myModal').modal('show');
</script>

</html>
